<!DOCTYPE html>
<html>
  <head>
    <title>Keen-Slider</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@4.1.5/keen-slider.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="my-keen-slider" class="keen-slider">
      <img class="keen-slider__slide number-slide1" src="/אריה.jpg" alt="" />

      <img class="keen-slider__slide number-slide2" src="/ארנבות.jpg" alt="" />

      <img class="keen-slider__slide number-slide3" src="/פיל.jpg" alt="" />

      <img class="keen-slider__slide number-slide4" src="/פלמנגו.jpg" alt="" />

      <div class="keen-slider__slide number-slide5">
        <img src="/צבי.jpg" alt="" />
      </div>
      <div class="keen-slider__slide number-slide6">
        <img src="/תוכים.jpg" alt="" />
      </div>
    </div>
    <div style="margin-top: 30px; text-align: center;">
      <a
        target="_blank"
        id="github-link"
        href="https://github.com/rcbyr/keen-slider"
        >Visit the project on GitHub</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/keen-slider@4.1.3/keen-slider.min.js"></script>
    <script>
      var slider = new KeenSlider("#my-keen-slider", {
        slidesPerView: 3,
        spacing: 15,
      });
    </script>
  </body>
</html>
