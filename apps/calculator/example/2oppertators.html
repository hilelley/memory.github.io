<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator for Binyamin Tech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      function add(a, b) {
        var x = a + b;
        return x;
      }

      function minus(a, b) {
        var x = a - b;
        return x;
      }

      document.write(add(5, 6) + "<br>");
      document.write(minus(10, 6));
    </script>
  </body>
</html>
